<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Semantic Webpage</title>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <h2>Article 1: Introduction</h2>
            <p>This is the first article. It provides an introduction to the webpage.</p>
        </article>
        <article>
            <h2>Article 2: Details</h2>
            <p>This is the second article. It gives more detailed information.</p>
        </article>
    </section>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
